<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Entidad Bancaria</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- Optional theme -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">App Banco</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/cuentas}">Cuenta</a>
      <a class="navbar-brand" href="#" th:href="@{/transacciones}">Transaccion</a>

    </div>

  </div>
</nav>
<br>
<br>
<div class="container">
  <h1>Cuenta bancaria</h1>
  <br>
  <a class="btn btn-primary" href="#" th:href="@{/cuentas/nuevo}">Adicionar Transacción</a>

  <br> <br>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Valor</th>
      <th>Tipo Transacción</th>
      <th>Número Transacción</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="dato : ${transacciones}">
      <td th:text="${dato.valor}">Valor</td>
      <td th:text="${dato.tipoTransaccion}">Tipo Transacción</td>
      <td th:text="${dato.numeroTransaccion}">Número Transacción</td>

    </tr>
    </tbody>
  </table>
</div>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
